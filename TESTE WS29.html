<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KeyShotXR</title>
    <style type="text/css">
      body { -ms-touch-action: none; }
    </style>
    <script type="text/javascript" src="ws1000trid/files/KeyShotXR.js"></script>
    <script type="text/javascript">
      var keyshotXR;

                var rZero = 1;
		        var a = 1;
		        var dir = 'e';
		        var roda;

      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";
        var folderName = "ws1000trid";
        var viewPortWidth = 2047;
        var viewPortHeight = 990;
        var backgroundColor = "#FFFFFF";
        var uCount = 60;
        var vCount = 10;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.05;
        var vMouseSensitivity = 0.0625;
        var uStartIndex = 1;
        var vStartIndex = 1;
        var minZoom = 1;
        var maxZoom = 3;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = false;
        var imageExtension = "jpg";
        var showLoading = true;
        var loadingIcon = "simbolo-ws.png"; // Set to empty string for default icon.
        var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        
        keyshotXR = new keyshotXR(nameOfDiv,folderName,viewPortWidth,viewPortHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen,uReverse,vReverse,hotspots);

            var teste = document.getElementById("KeyShotXR");
		    teste.addEventListener("mouseover", testa);
		    teste.addEventListener("mouseout", testou);
		    teste.addEventListener("mouseup", testa);
		    teste.addEventListener("mousedown", testou);
      }

      window.onload = initKeyShotXR;

    function testa()
    {

    	roda = setInterval(
    		function() 
    		{
    			document.getElementById('backbuffer').src = 'ws1000trid/' +a+ '_' +rZero+ '.jpg';

                if(dir == 'e'){
                    rZero++;
                    if(rZero > 59){
                        rZero = 0;
                        
                    }
                }
    		}, 
    	30);       
    }

    function testou()
    {
        clearInterval(roda);
    }

    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="KeyShotXR"></div>
    <style type="text/css">
    	#KeyShotXR, #KeyShotXR > div > div, img{
    		height:600px !important;
    	}
    </style>
  </body>
